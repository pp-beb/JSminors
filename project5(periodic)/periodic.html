<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="periodic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
</head>
<body>
    <h1>The Periodic Table</h1>
    <div class="tablediv" id="tablediv">
        <table class="table" >
            <tr>
                <td onmouseover="showElement('H')">H</td>
                <td onmouseover="showElement('He')">He</td>
                <td onmouseover="showElement('Li')">Li</td>
                <td onmouseover="showElement('Be')">Be</td>
                <td onmouseover="showElement('B')">B</td>
            </tr>
            <tr>
                <td onmouseover="showElement('C')">C</td>
                <td onmouseover="showElement('N')">N</td>
                <td onmouseover="showElement('O')">O</td>
                <td onmouseover="showElement('F')">F</td>
                <td onmouseover="showElement('Ne')">Ne</td>
            </tr>
            <tr>
                <td onmouseover="showElement('Na')">Na</td>
                <td onmouseover="showElement('Mg')">Mg</td>
                <td onmouseover="showElement('Al')" onmouseleave="clear()">Al</td>
                <td onmouseover="showElement('Si')">Si</td>
                <td onmouseover="showElement('P')">P</td>
            </tr>
            <tr>
                <td onmouseover="showElement('S')">S</td>
                <td onmouseover="showElement('Cl')">Cl</td>
                <td onmouseover="showElement('Ar')">Ar</td>
                <td onmouseover="showElement('K')">K</td>
                <td onmouseover="showElement('Ca')">Ca</td>
            </tr>
        </table>
    </div>
    <div class="output a" id="outputa"></div>
    <div class="output b" id="outputb"></div>
    <script src="periodic.js"></script>
</body>
</html>
