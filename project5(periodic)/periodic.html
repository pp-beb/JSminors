<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="periodic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
</head>
<body>
    <h1>The Periodic Table</h1>
    <div class="tablediv" id="tablediv">
        <table class="table">
            <tr>
                <td onclick="showElement('H')">H</td>
                <td onclick="showElement('He')">He</td>
                <td onclick="showElement('Li')">Li</td>
                <td onclick="showElement('Be')">Be</td>
                <td onclick="showElement('B')">B</td>
            </tr>
            <tr>
                <td onclick="showElement('C')">C</td>
                <td onclick="showElement('N')">N</td>
                <td onclick="showElement('O')">O</td>
                <td onclick="showElement('F')">F</td>
                <td onclick="showElement('Ne')">Ne</td>
            </tr>
            <tr>
                <td onclick="showElement('Na')">Na</td>
                <td onclick="showElement('Mg')">Mg</td>
                <td onclick="showElement('Al')">Al</td>
                <td onclick="showElement('Si')">Si</td>
                <td onclick="showElement('P')">P</td>
            </tr>
            <tr>
                <td onclick="showElement('S')">S</td>
                <td onclick="showElement('Cl')">Cl</td>
                <td onclick="showElement('Ar')">Ar</td>
                <td onclick="showElement('K')">K</td>
                <td onclick="showElement('Ca')">Ca</td>
            </tr>
        </table>
    </div>
    <div class="output a" id="outputa">OUTPUT1</div>
    <div class="output b" id="outputb">OUTPUT2</div>
    <script src="periodic.js"></script>
</body>
</html>
