<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="currency.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="cont outputDiv" id="inputDiv">
        <h3>Currency to convert</h3>

    </div>
    <div class="cont inputDiv" id="outputDiv">
        <h2>Convert from:</h2>
        <form>
            <label for="selection"></label>
            <select id="selection" name="selection">
                <option value="">Currency</option>
                <option value="Option1">NRS(Re)</option>
                <option value="Option2">USD($)</option>
                <option value="Option3">Euros(£)</option>
            </select>
        <form>
            <h2>Amount</h2>
            <label><input type="number" name="amount" value="amount"></label>
        </form>
        <h2>Convert to:</h2>
        <form>
            <label for="selection"></label>
            <select id="selection" name="selection">
                <option value="">Currency</option>
                <option value="Option1">NRS(Re)</option>
                <option value="Option2">USD($)</option>
                <option value="Option3">Euros(£)</option>
            </select>
        </form>
    </div>
<div class="arrow" id="arrow">
    <button type="button" class="convertbtn" id="convertbtn">CONVERT</button>
    <img src="arrow.png">
</div>
    <script src="currency.js"></script>
</body>
</html>
